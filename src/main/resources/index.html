    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let currentQuestion = null;
        let loadingElement = document.getElementById('loading');
        let errorElement = document.getElementById('errorMessage');

        function showLoading(message = 'AIê°€ ì§ˆë¬¸ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...') {
            loadingElement.querySelector('p').textContent = message;

        async function generateQuestion() {
            const category = document.getElementById('category').value;
            const expYears = document.getElementById('expYears').value;

            if (!category) {
                showError('ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const requestData = {

            try {
                showLoading('AIê°€ ì§ˆë¬¸ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
                
                const response = await fetch(`${API_BASE_URL}/question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const question = await response.json();
                currentQuestion = question;
                displayQuestion(question);
                
                // UI ìƒíƒœ ë³€ê²½
                document.getElementById('questionForm').classList.add('hidden');
                document.getElementById('resetBtn').classList.remove('hidden');
                
            } catch (error) {

            } finally {

            if (!userAnswer) {

                return;

            const requestData = {
